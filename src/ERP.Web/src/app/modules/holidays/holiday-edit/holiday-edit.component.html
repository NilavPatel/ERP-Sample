<p-toolbar styleClass="mb-2">
    <div class="p-toolbar-group-left">
        <div class="text-3xl">Edit Holiday</div>
    </div>
    <div class="p-toolbar-group-right">
        <p-button label="Back To List" icon="fa fa-reply" (click)="goToList()"></p-button>
    </div>
</p-toolbar>

<p-card>
    <form #holidayForm="ngForm" (ngSubmit)="holidayForm.form.valid && onSubmit()" novalidate>
        <div class="formgrid grid">
            <div class="col-6">
                <div class="grid">
                    <div class="col-12">
                        <div class="field grid">
                            <label class="pr-2 col-12 md:col-4 required">Holiday Name</label>
                            <div class="col-12 md:col-8">
                                <input type="text" name="txtHolidayName" class="inputfield w-full" maxlength="20"
                                    required pInputText [(ngModel)]="name" #txtHolidayName="ngModel">
                                <div class="text-danger"
                                    *ngIf="txtHolidayName.invalid && (txtHolidayName.dirty || txtHolidayName.touched || holidayForm.submitted)">
                                    <div *ngIf="txtHolidayName.errors?.['required']">
                                        Holiday Name is required.
                                    </div>
                                    <div *ngIf="txtHolidayName.errors?.['maxlength']">
                                        Holiday Name should not be more than 20 characters long.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="field grid">
                            <label class="pr-2 col-12 md:col-4">Holiday On</label>
                            <div class="col-12 md:col-8">
                                <p-calendar name="dtHolidayOn" [(ngModel)]="holidayOn" maxlength="200"
                                    class="inputfield w-full" dateFormat="dd/mm/yy" #dtHolidayOn="ngModel"
                                    [required]="true">
                                </p-calendar>
                                <div class=" text-danger"
                                    *ngIf="dtHolidayOn.invalid && (dtHolidayOn.dirty || dtHolidayOn.touched || holidayForm.submitted)">
                                    <div *ngIf="dtHolidayOn.errors?.['required']">
                                        Holiday On is required.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <p-button label="Save" type="submit" class="mr-2"></p-button>
                        <p-button label="Cancel" styleClass="p-button-secondary" (click)="goToList()">
                        </p-button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</p-card>
