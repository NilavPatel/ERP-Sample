<p-toolbar styleClass="mb-2">
    <div class="p-toolbar-group-left">
        <div class="text-3xl">Add Leave Type</div>
    </div>
    <div class="p-toolbar-group-right">
        <p-button label="Back To List" icon="fa fa-reply" (click)="goToList()"></p-button>
    </div>
</p-toolbar>

<p-card>
    <form #leaveTypeForm="ngForm" (ngSubmit)="leaveTypeForm.form.valid && onSubmit()" novalidate>
        <div class="formgrid grid">
            <div class="col-6">
                <div class="grid">
                    <div class="col-12">
                        <div class="field grid">
                            <label class="pr-2 col-12 md:col-4 required">Leave Type Name</label>
                            <div class="col-12 md:col-8">
                                <input type="text" name="txtLeaveTypeName" class="inputfield w-full" maxlength="20"
                                    required pInputText [(ngModel)]="leaveTypeName" #txtLeaveTypeName="ngModel">
                                <div class="text-danger"
                                    *ngIf="txtLeaveTypeName.invalid && (txtLeaveTypeName.dirty || txtLeaveTypeName.touched || leaveTypeForm.submitted)">
                                    <div *ngIf="txtLeaveTypeName.errors?.['required']">
                                        Leave Type Name is required.
                                    </div>
                                    <div *ngIf="txtLeaveTypeName.errors?.['maxlength']">
                                        Leave Type Name should not be more than 20 characters long.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="field grid">
                            <label class="pr-2 col-12 md:col-4">Description</label>
                            <div class="col-12 md:col-8">
                                <textarea pInputTextarea name="txtDescription" [(ngModel)]="description" maxlength="200"
                                    class="inputfield w-full" #txtDescription="ngModel">
                                </textarea>
                                <div class=" text-danger"
                                    *ngIf="txtDescription.invalid && (txtDescription.dirty || txtDescription.touched || leaveTypeForm.submitted)">
                                    <div *ngIf="txtDescription.errors?.['maxlength']">
                                        Description should not be more than 200 characters long.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="field grid">
                            <label class="pr-2 col-12 md:col-4">Active</label>
                            <div class="col-12 md:col-8">
                                <p-inputSwitch [(ngModel)]="isActive" name="swIsActive"></p-inputSwitch>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="field grid">
                            <label class="pr-2 col-12 md:col-4">Count In Payroll</label>
                            <div class="col-12 md:col-8">
                                <p-inputSwitch [(ngModel)]="countInPayroll" name="swCountInPayroll"></p-inputSwitch>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <p-button label="Save" type="submit" class="mr-2"></p-button>
                        <p-button label="Clear" styleClass="p-button-secondary" (click)="onClearClick(leaveTypeForm)">
                        </p-button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</p-card>
