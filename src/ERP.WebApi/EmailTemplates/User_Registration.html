<head>

            border: 1px solid black;

        }

        .text-bold {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="2">
                Hi <span class="text-bold">##UserName##</span>,

            </td>
        </tr>

            </td>
        </tr>
        <tr>
            <td>
                <table class="table-border">
                    <tr>
                        <td class="text-bold">Employee Code</td>

                </table>
            </td>
